<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Home-Sell,Buy</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css"/>
	</head>
	<body>
		<div class="container">
		<div class="header">
			{% if user %}
			<div align="right">Hai {{ user }} <a href="/logout">Logout</a></div>
			{% else %}
			<div align="right"> You are not logged in. <a href="/hello">Login</a></div>
			{% endif %}
		</div>		
		<div class="content">	
				<div class="btn">Sell</div>
				{% for object in objects %}
    <h2>{{ object.title }}</h2><h3>{{ object.category }}</h3>
    <img src="{{ object.image.url }}"/>
    <p>{{ object.city }}</p>
    <ul>
        {% for tag in object.tags.all %}
            <li> {{ tag.name }} </li>
        {% endfor %}
    </ul>
{% endfor %}
		</div>		
		<div class="footer">	
					
		</div>
	</div>
	</body>
</html>
